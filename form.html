<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstarp CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Main style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

   <main>
        <section class="container m-6 formsection">
            <form>
                <div class="container-fluid p-6">
                  <h3>Get in touch</h3>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="exampleInputFirst1" class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" id="exampleInputFirst1" >                      
                    </div>
                    <div class="col mb-3">
                      <label for="exampleInputLast1" class="form-label">Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name" id="exampleInputLast1">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">                      
                    </div>
                    <div class="col mb-3">
                      <label for="exampleInputPhone1" class="form-label">Phone</label>
                      <input type="tel" class="form-control" placeholder="Phone No." id="exampleInputPhone1">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="exampleInputAdderss1" class="form-label">Adderss</label> 
                      <textarea name="Adderss" id="exampleInputAdderss1" placeholder="Adderss"  class="form-control" cols="73" rows="2"></textarea>                     
                    </div>                    
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="exampleInputMassege1" class="form-label">Massege</label>                                           
                      <textarea name="massege" id="exampleInputMassege1" placeholder="massege"  class="form-control" cols="73" rows="2"></textarea> 
                    </div>                    
                  </div>
                  
                    <button type="submit" class="btn btn-primary justify-content-center">Submit Request</button>
                  
                  
                </div>
                
              </form>
        </section>
   </main>

    

    
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</html>
